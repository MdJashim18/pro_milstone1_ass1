<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h2>LOGO</h2>
            </div>
            <div class="navbar-btn">
                <button>Sign Up</button>
            </div>
        </nav>
        <section class="banner-section">
            <div class="banner-content">
                <h2>Cool Dark UI Template for Webflow Agencies!</h2>
                <button>Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <section class="see-section">
            <div class="see">
                <div class="see-content">
                    <h3>See It in Action</h3>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button>Launch Live Preview</button>
                </div>
                <div class="see-image">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

        <section class="join-section">
            <div class="join">
                <h4>Joined Thousands of Productive Users</h4>
                <div class="join-container">
                    <div class="active">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="Focus">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="rate">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
